<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Applicant</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<style>
    body{
        background: linear-gradient(to left,#AEE2Ff,#F2CD5C);
    }
</style>
<div class="container">
    <h2>Sign Up</h2>
    <hr/>
    <form th:action="@{/api/v1/applicant/saveApplicant}" th:object="${applicant}" method="POST">

        <input type="text" min="11" max="11" required th:field="*{identificationNumber}" placeholder="Enter identification number" class="form-control col-4 mb-4" />

        <input type="text" required th:field="*{firstName}" placeholder="Enter first name" class="form-control col-4 mb-4" />

        <input type="text" required th:field="*{lastName}" placeholder="Enter last name" class="form-control col-4 mb-4" />

        <input type="text" required pattern="[+]{1}?[9]{1}?[0]{1}?[0-9]{10}" th:field="*{phoneNumber}" title="Please start +90 your phone number" placeholder="Enter phone number" class="form-control col-4 mb-4" />

        <input type="text" required th:field="*{monthlyIncome}" placeholder="Enter salary" class="form-control col-4 mb-4" />

        <input type="date" required pattern="yyyy-MM-dd" th:field="*{dateOfBirth}" placeholder="Enter birthday" class="form-control col-4 mb-4" />

        <button class="btn btn-primary col-2" type="submit">Save</button>
    </form>
    <hr/>
    <a th:href="@{/}">Back to Home</a>
</div>
</body>
</html>
