<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Credit</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Add Credit</h2>
    <hr/>
    <form th:action="@{/api/v1/applicant/apply}" th:object="${dummy}" method="post">

        <input type="text" th:field="*{identificationNumber}" placeholder="Enter Identification" class="form-control col-4 mb-4" />

        <input type="text" th:field="*{assurance}" placeholder="Enter birthday" class="form-control col-4 mb-4" />

        <button class="btn btn-primary col-2" type="submit">Save</button>
    </form>
    <hr/>
    <a th:href="@{/api/v1/credit/showList}">Back to list</a>
</div>
</body>
</html>
