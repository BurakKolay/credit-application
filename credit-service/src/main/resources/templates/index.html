<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Credit Center</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        rel="stylesheet">
  <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet"/>
</head>
<!--<body th:style="'background:url('+ @{/images/v.jpg} +');'">-->



<style>
  body{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(to left,#AEE2Ff,#F2CD5C);
  }
  .center-screen{
    width: 30%;
    height: 50%;
    margin: auto;
  }
  h1{
    margin-bottom: 50px;
    text-align: center;
  }
</style>
<body>

<div class="center-screen">
  <h1  style="color:black;">Welcome to Credit Center!</h1>
  <form class="form-signin" method="get" th:action="@{/login}">
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Admin Panel</button>
    </div>
  </form>
  <form class="form-signin" method="get" th:action="@{/api/v1/applicant/addApplicantForm}">
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </div>
  </form>
  <form class="form-signin" method="get" th:action="@{/api/v1/credit/addCreditForm}">
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Apply to credit</button>
    </div>
  </form>
  <form class="form-signin" method="get" th:action="@{/api/v1/credit/showCreditForm}">
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Search credit</button>
    </div>
  </form>
</div>
</body>
</html>
