<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Login - Shopme Admin</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<style>
  body{
    background: linear-gradient(to left,#AEE2Ff,#F2CD5C);
  }


</style>
<body>
<div class="container-fluid text-center">
  <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto; margin-top: 200px;">

    <div class="border border-secondary p-3 rounded">
      <p>Access to Credit Application Control Panel</p>
      <p>
        <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Enter Username"
                required
        />
      </p>
      <p>
        <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Enter Password"
                required
        />
      </p>
      <p>
        <input  type="submit" value="Login" class="btn btn-primary" />
        <a th:href="@{/}" class="btn btn-primary" style="color: white">Home</a>
      </p>
    </div>

  </form>

</div>
</body>
</html>
